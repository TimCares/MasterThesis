# @package _global_

hydra:
  run:
    dir: .

defaults:
  - _self_ # this first, so that the base config can be overridden by others
  
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

dry_run: False
base_dir: "/workspace"
model_path: ${base_dir}/models
data_path: ${base_dir}
log_dir: ${base_dir}/logs
seed: 42

run_name: Sx3HRe_beit_bert
id:
model_name: Sx3HRe

load_checkpoint:

nlp_context_length: 64 # inspired by BEiT3

model:
  beitv2:
    model_path: ${model_path}
    model_name: beitv2_base_patch16_224_pt1k.pth
    drop_path_rate: 0.1
    use_shared_rel_pos_bias: True
    use_abs_pos_emb: False
    vocab_size: 8192
    init_values: 0.1

  embed_dim: 768

  depth: 6
  num_heads: 12
  mlp_ratio: 4.0
  norm_eps: 1e-6
  norm_affine: True
  layer_init_scale: 0.2 # VLMo and BEiT use 0.1, we have half the depth so 0.2

data:
  dataloader:
    batch_size: 256
    num_workers: 8
    shuffle: True
    drop_last: True

  common: # keys used for all datasets
    data_path: ${data_path}
    num_max_bpe_tokens: ${nlp_context_length}
    color_jitter: # None
    beit_transforms: False
    crop_scale: [0.9, 1.0]
    text_token_mask_prob: 0.0

  datamodules:
    coco_captions:
      task: captioning

    conceptual_captions_3m: {}

    conceptual_captions_12m: {}

checkpoint:
  common:
    dirpath: ${model_path}/${run_name}
    enable_version_counter: False
    every_n_epochs: 1
    save_on_train_epoch_end: False # False -> run at end of validation
    verbose: True
    auto_insert_metric_name: False

  checkpoints:
    - monitor: val/loss
      mode: min
      filename: model-{step}-{${.monitor}:.4f}-val

    - monitor: train/loss
      mode: min
      filename: model-{step}-{${.monitor}:.4f}-train

optimizer:
  base_lr: 0.0001
  betas: [ 0.9,0.98 ]
  eps: 1e-06
  weight_decay: 0.01
  max_steps: 89273

lightning_trainer:
  default_root_dir: ${log_dir}
  accelerator: gpu
  devices: -1
  max_epochs: 7
  num_sanity_val_steps: 0 # would run zero shot at the beginning if > 0
  precision: 16-mixed
  log_every_n_steps: 50

  # deepspeed:
  #   stage: 2
  #   offload_optimizer: False
  #   allgather_bucket_size: 5e8 # size as recommended by pytorch lightning deepspeed docs
  #   reduce_bucket_size: 5e8 # size as recommended by pytorch lightning deepspeed docs

  ddp:
    gradient_as_bucket_view: True # optimizes memory usage
    static_graph: True # optimizes memory usage
